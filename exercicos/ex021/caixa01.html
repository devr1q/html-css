<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{   /* Box-Level */
            background-color: lightgray;
            
            height: 200px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 115px 0px 0px 60px;

            margin: 15px auto 30px auto;

            outline: 5px dashed salmon;
        }


        a{   /* Inline-Level*/
            
            border: 5px solid red;
            padding: 2px 0px 0px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo da caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-leve, mas os <a href="#">os links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
