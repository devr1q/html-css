<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.cs" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" placeholder="Seu nome" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" required placeholder="0 a 10" value="5" step="0.05">
        </p>
        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2023-10">
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" value="2020-08-15">
        </p>
        <p>
            <label for="ihora">horário da prova: </label>
            <input type="time" name="hora" id="ihora" value="15:30">
        </p>
        <p>
            <input type="submit" value="Mandar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
