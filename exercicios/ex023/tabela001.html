<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            border: 4px solid ;
        }
        td{
            border: 2px solid black;
            padding: 5px;
            color: white;
        }
        td.ping{
            background-color: purple;
        }
        td.pong{
            background-color: magenta;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!--
        Hierarquia de tabela (simples)
        TABLE = tabela
            TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
        </TABLE>
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td class="ping">A1</td>
            <td class="pong">B1</td>
            <td class="ping">C1</td>
        </tr>
        <tr>
            <td class="pong">A2</td>
            <td class="ping">B2</td>
            <td class="pong">C2</td>
        </tr>
        <tr>
            <td class="ping">A3</td>
            <td class="pong">B3</td>
            <td class="ping">C3</td>
        </tr>
        <tr>
            <td class="pong">A4</td>
            <td class="ping">B4</td>
            <td class="pong">C4</td>
        </tr>
    </table>
</body>
</html>
