<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Num√©rica</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
        }
        td{
            background-color: purple;
            color: white;
            padding: 5px;
            text-align: center;
            border: 2px solid darkturquoise;
            border-radius: 8px;
        }
        .span{
            background-color: indigo;
        }
        .span:hover{
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Primeiro desafio</h1>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td class="span" rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td class="span" colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td class="span" rowspan="2">10</td>
            <td class="span" colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
