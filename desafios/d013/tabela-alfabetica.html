<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Alfab√©tica</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            width: 450px;
        }
        td{
            background-color: indigo;
            color: white;
            text-align: center;
            padding: 5px;
            border: 2px solid darkturquoise;
            border-radius: 8px;
        }
        .span{
            background-color: purple;
        }
        .span:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Segundo Desafio</h1>

    <table>
        <tr>
            <td class="span" colspan="4">A</td>
            <td class="span" rowspan="4">B</td>
        </tr>
        <tr>
            <td class="span" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="span" colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
